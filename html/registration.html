<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="icon" href="Favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="../css/registration.css" rel="stylesheet" >

    <script type="text/javascript" src="../js/registration.js" ></script>

    <title>Register Here</title>
</head>

<body>
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Employee Registration</div>
                        <div class="card-body">
                            <form name="my-form" >
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full
                                        Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="fname" class="form-control" onkeyup="validateFname()"
                                            name="full-name" required>
                                    </div>
                                
                                </div>
                                
                                <div id="fnameError"></div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control"  onkeyup="validateEmail()" name="email-address"
                                            required>
                                    </div>
                                </div>

                                <div id="emailError"></div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" onkeyup="validateAddress()" name="address" required>
                                    </div>
                                </div>

                                <div id="addressError"></div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone
                                        Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone" class="form-control" onkeyup="validatePhone()" required>
                                    </div>
                                </div>

                                <div id="phoneError"></div>



                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" value="submit">
                                        Register
                                    </button>
                                </div>
                                <div >
                                    <a style="background-color: powderblue;" href="login.html"> Login </a>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    
</body>

</html>
