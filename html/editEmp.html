<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="../css/addEmp.css" rel="stylesheet" >
<script src="../js/addEmp.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!------ Include the above in your HEAD tag ---------->

<title>Edit Employee Details</title>
</head>
<body>


  <div id="login">
    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Edit Employee Details</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Name:</label><br>
                            <input type="text" name="username" id="fname" onkeyup="validateFname()" class="form-control" required>
                        </div>
                        <div id="fnameError"></div>


                        <div class="form-group">
                            <label for="email" class="text-info">Email</label><br>
                            <input type="text" name="username" id="email" onkeyup="validateEmail()" class="form-control" required>
                        </div>
                        <div id="emailError"></div>


                        

                        <div class="form-group">
                            <label for="phone" class="text-info">Phone No. </label><br>
                            <input type="text" name="phone" id="phone" onkeyup="validatePhone()" class="form-control" required>
                        </div>
                        <div id="phoneError"></div>



                        

                        <div class="form-group">
                            <br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Update">
                        </div>

                        

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
